<div class="row">
	<div class="col-xs-2">
		<h3>floorplans</h3>
		<div ng-repeat="floorplan in floorplans"
			 class="floorplan-slat"
			 ng-class="isFloorplanSelected(floorplan) ? 'selected' : '' ">
			<a href ng-click="selectFloorplan(floorplan)">
				{{ floorplan.name }}
				<span class="glyphicon glyphicon-chevron-right"></span>
			</a>
		</div>

		<a href="editor" class="btn btn-primary" ng-if="isEditMode">
			Add new floorplan
		</a>
	</div>

	<div class="col-xs-8">
		<div ng-if="selectedFloorplan">
			<h2>
				{{ selectedFloorplan.name }}
				<small>
					<a href="/editor/{{selectedFloorplan.id}}">edit</a>
				</small>
			</h2>
		</div>
			<p class="description">{{ selectedFloorplan.description }}</p>
			<floorplan-renderer
				floorplan="selectedFloorplan"
				light="light"
				on-floorplan-click="onFloorplanClick"
				on-marker-click="onMarkerClick"
				on-popover-save=""
				popover="popover">
			</floorplan-renderer>	
	</div>

	<scenes-list 
		ng-if="selectedFloorplan"
		scenes="selectedFloorplan.scenes" 
		floorplan-id="selectedFloorplan.id"
		is-edit-mode="isEditMode" 
		class="col-xs-2"> 
	</scenes-list>
</div>

<check-box label="Toggle edit mode" model="isEditMode">
