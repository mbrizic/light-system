<div>
	<h3>scenes</h3>
	<div ng-repeat="scene in scenes">
		{{ scene.name }}
	</div>

	<div href ng-if="isEditMode">
		Add new scene:
		<text-box label="Name" model="newScene.name"></text-box>
		<text-box label="Description" model="newScene.description"></text-box>

		<button ng-click="addNewScene()" class="btn btn-primary btn-small">
			Add
		</button>
	</div>
</div>
