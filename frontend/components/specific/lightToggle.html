<p class="description">
	{{light.description}}
</p>

<span ng-if="light.isDiscrete">
	<toggle ng-model="light.intensity" ng-change="toggleLight(light)" style="quick"></toggle>
</span>

<span ng-if="!light.isDiscrete">
	<input type="range" min="0" max="100" 
		ng-model="light.intensity" 
		ng-change="toggleLight(light)"
		ng-model-options="{ debounce: 500 }">
	{{light.intensity}}
</span>
